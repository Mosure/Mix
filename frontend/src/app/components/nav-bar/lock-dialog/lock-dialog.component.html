<h1 mat-dialog-title>Lock</h1>
<div style="width: 100%; text-align: center;">
    <mat-form-field style="display: inline-block; width: 150px;">
        <input [(ngModel)]="password" placeholder="Enter Passcode" (input)="inputChange()" type="tel" name="mix-password" autocomplete="false" pattern="[0-9]*" min="1111" max="9999" style="-webkit-text-security: disc;" autofocus cdkFocusInitial matInput>
    </mat-form-field>
</div>

<mat-grid-list cols="3" rowHeight="253px" gutterSize="10px;">
    <mat-grid-tile *ngFor="let liquid of liquidService.GetActiveLiquids(syrup)" class="white-text" routerLink="{{liquid.name}}">
        <div class="tile-title-center">
            {{liquid.name}}
        </div>
        <pump-quick-status class="tile-title-container" [pump]="pumpService.GetCombinedPump(liquid)"></pump-quick-status>
    </mat-grid-tile>
</mat-grid-list>

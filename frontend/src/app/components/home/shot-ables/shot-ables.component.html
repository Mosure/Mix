<mat-grid-list cols="3" rowHeight="253px" gutterSize="10px;">
    <mat-grid-tile *ngFor="let pump of pumpService.GetActivePumps(shotable)" class="white-text" routerLink="{{pump.liquid}}">
        <div class="tile-title-center">
            {{pump.liquid}}
        </div>
        <pump-quick-status class="tile-title-container" [pump]="pump"></pump-quick-status>
    </mat-grid-tile>
</mat-grid-list>
